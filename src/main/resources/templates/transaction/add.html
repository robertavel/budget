<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="base :: head(~{::title})">
    <title>Add new transaction</title>
</head>

<body>
<div class="container">
    <h1>Add transaction</h1>

    <form action="#" th:action="@{/transactions}" th:object="${transaction}" method="post">
        <div class="form-group">
            <label for="date">Date</label>
            <!--<input type="date" class="form-control" th:field="*{date}" required>-->
            <input type="date" class="form-control" th:field="*{date}" required>
        </div>

        <div class="form-group">
            <label for="description">Description</label>
            <input type="text" class="form-control" th:field="*{description}" placeholder="Description"
                   required>
        </div>

        <div class="form-group">
            <label for="amount">Amount</label>
            <input type="number" class="form-control" step="0.01" th:field="*{amount}" placeholder="0.00"
                   required>
        </div>
        <p><input type="submit" value="Submit"/></p>
    </form>
</div>

<div th:insert="~{base :: js}"></div>

</body>
</html>
