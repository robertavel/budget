<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="base :: head(~{::title})">
    <title>Update transaction</title>
</head>

<body>
<div class="container">
    <h1>Update transaction</h1>

    <form action="#"
          th:object="${transaction}"
          th:action="@{/transactions/{transactionId}(transactionId=${transaction.id})}"
          method="post">
        <div class="form-group">
            <label for="date">Date</label>
            <!--<input type="date" class="form-control" th:field="*{date}" required>-->
            <input type="date" class="form-control" th:field="*{date}" required>
            <p th:if="${#fields.hasErrors('date')}" style="color:Tomato;" th:errors="*{date}">Date Error</p>

        </div>

        <div class="form-group">
            <label for="description">Description</label>
            <input type="text" class="form-control" th:field="*{description}" placeholder="Description"
                   required>
            <p th:if="${#fields.hasErrors('description')}" style="color:Tomato;"
               th:errors="*{description}"
            >Description Error</p>
        </div>

        <div class="form-group">
            <label for="amount">Amount</label>
            <input type="number" class="form-control" step="0.01" th:field="*{amount}" placeholder="0.00"
                   required>
            <p th:if="${#fields.hasErrors('amount')}" style="color:Tomato;" th:errors="*{amount}">Amount Error</p>

        </div>
        <p><input class="btn btn-primary" type="submit" value="Update"/></p>
    </form>
</div>

<div th:insert="~{base :: js}"></div>

</body>
</html>
